<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MoneyMate Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root{--p:#6366f1;font-family:system-ui}
    body{margin:0;padding:1rem;background:#f3f4f6}
    h1{margin-top:0}
    .card{background:#fff;padding:1rem;border-radius:.5rem;margin-bottom:1rem}
    input,button{padding:.5rem;margin:.25rem 0}
    button{background:var(--p);color:#fff;border:0;border-radius:.25rem;cursor:pointer}
    #market{font-size:.85rem;background:#111;color:#0f0;padding:.25rem .5rem}
  </style>
</head>
<body>
  <div id="market">Nifty ~22 400 ▲ 0.3 %</div>

  <div class="card">
    <h1>MoneyMate Mini</h1>
    <input id="desc" placeholder="Description" />
    <input id="amt" type="number" placeholder="Amount" />
    <select id="cat">
      <option>Food</option><option>Travel</option><option>Others</option>
    </select>
    <button onclick="addExp()">Add</button>
  </div>

  <div class="card"><canvas id="pie"></canvas></div>

  <div class="card">
    <h3>SIP Calculator</h3>
    <input id="p" type="number" placeholder="Monthly ₹" value="5000" />
    <input id="r" type="number" placeholder="Return % p.a." value="12" />
    <input id="t" type="number" placeholder="Years" value="5" />
    <button onclick="sip()">Calculate</button>
    <p id="sipRes"></p>
  </div>

  <div class="card"><ul id="list"></ul></div>

  <script>
    const STORAGE_KEY='em_exp'; let data=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];
    const colors={Food:'#ef4444',Travel:'#3b82f6',Others:'#10b981'};
    function addExp(){
      const d={desc:desc.value,amt:Number(amt.value),cat:cat.value,date:new Date().toISOString()};
      data.push(d); local(); refresh();
      desc.value=amt.value='';
    }
    function del(i){data.splice(i,1); local(); refresh();}
    function local(){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));}
    function refresh(){
      list.innerHTML=data.map((x,i)=>`<li>${x.desc} ₹${x.amt} <button onclick="del(${i})">✕</button></li>`).join('');
      drawPie();
    }
    function drawPie(){
      const cat=data.reduce((a,x)=>(a[x.cat]=(a[x.cat]||0)+x.amt,a),{});
      new Chart(pie,{type:'pie',data:{labels:Object.keys(cat),datasets:[{data:Object.values(cat),backgroundColor:Object.keys(cat).map(k=>colors[k])}]}});
    }
    function sip(){
      const P=Number(p.value),R=Number(r.value)/100/12,T=Number(t.value)*12;
      const M=P*((Math.pow(1+R,T)-1)/R)*(1+R);
      sipRes.textContent=`Maturity ≈ ₹${Math.round(M).toLocaleString()}`;
    }
    refresh();
  </script>
</body>
</html>
